<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>产品选择页面</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<body>
<div class="selection-container">
	<div class="select-box left">
		<div class="select-box-title">
			<span>已绑定的产品</span>
		</div>
		<div class="search">
			<ul>
				<li class="frist title" style="width:70px">产品名称</li>
				<li class="input" style="width:125px"><input name="productName" style="width:120px"></li>
				<li class="title" style="width:70px">产品编码</li>
				<li class="input" style="width:125px"><input name="productCode" style="width:120px"></li>

			</ul>
			<ul>
				<li class="frist title" style="width:70px">产品类型</li>
				<li class="input" style="width:125px"><input name="productType" style="width:120px"></li>
				<li class="title" style="width:70px">产品大类</li>
				<li class="input" style="width:125px"><input name="largeClassName" style="width:120px"></li>
				<li class="input" style="width:50px">
				<button style="width:50px" type="button" searchType="selected">
						<span class="btnSpan btnSpanImg"> <span class="btnSpanFont">查询</span></span>
				</button>
				</li>
			</ul>
		</div>
		<div class="head">
			<ul>
				<li class="frist" style="width:32px">
				    <input type="checkbox" class="checkbox-all" id="checkbox-all-selected" />
				<!-- 	<label for="checkbox-all-selected"></label> -->
				</li>
				<li>产品名称</li>
				<li>产品编码</li>
				<li>产品类型</li>
				<li>产品大类</li>
			</ul>
		</div>
		<div class="body select-content">
			<ul class="selected-ul"></ul>
		</div>
	</div>
	<div class="arrows-box">
		<div class="arrow-btns">
			<button class="arrow-btn right"  id="rightBtn" type="button"  title="将左侧选中的产品移到右侧并保存">&#8250;</button>
			<button class="arrow-btn left"  id="leftBtn" type="button" title="将右侧选中的产品移到左侧并保存" >&#8249;</button>
		</div>
	</div>
	<div class="select-box right">
		<div class="select-box-title">
			<span>未绑定的产品</span>
		</div>
				<div class="search">
			<ul>
				<li class="frist title" style="width:70px">产品名称</li>
				<li class="input" style="width:125px"><input name="productName" style="width:120px"></li>
				<li class="title" style="width:70px">产品编码</li>
				<li class="input" style="width:125px"><input name="productCode" style="width:120px"></li>

			</ul>
			<ul>
				<li class="frist title" style="width:70px">产品类型</li>
				<li class="input" style="width:125px"><input name="productType" style="width:120px"></li>
				<li class="title" style="width:70px">产品大类</li>
				<li class="input" style="width:125px"><input name="largeClassName" style="width:120px"></li>
				<li class="input" style="width:50px"><button style="width:50px" type="button" searchType="unselect">查询</button>
			</ul>
		</div>
		<div class="head">
			<ul>
				<li class="frist" style="width:32px">
				    <input type="checkbox" class="checkbox-all" id="checkbox-all-unselect" />
					<!-- <label for="checkbox-all-unselect"></label> -->
				</li>
				<li>产品名称</li>
				<li>产品编码</li>
				<li>产品类型</li>
				<li>产品大类</li>
			</ul>
		</div>
		<div class="body select-content">
			<ul class="unselect-ul"></ul>
		</div>
	</div>
</div>	

<!--双向选择js-->
<script src="js/index.js"></script>
</body>
</html>
