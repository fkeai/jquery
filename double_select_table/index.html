<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>产品选择页面</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="selection-container">
<div class="select-box left">
		<div class="select-box-title">
			<span>已绑定的产品</span>
		</div>
		<div class="search">
			<ul>
				<li class="title">产品名称</li>
				<li class="input"><input name="attr1" style="width:95px"></li>
				<li class="title">融资对象</li>
				<li class="input"><input name="attr2" style="width:95px"></li>
				<li class="title">其他要素</li>
				<li class="input"><input name="attr3" style="width:95px"></li>
			</ul>
			<ul>
				<li class="title">产品名称</li>
				<li class="input"><input name="attr4" style="width:95px"></li>
				<li class="title">融资对象</li>
				<li class="input"><input name="attr5" style="width:95px"></li>
				<li class="title"></li>
				<li class="input"><button style="width:80px" type="button" searchType="selected">查询</button>
			</ul>
		</div>
		<div class="head">
			<ul>
				<li style="width:32px">
				    <input type="checkbox" class="checkbox-all" id="checkbox-all-selected" />
					<label for="checkbox-all-selected"></label>
				</li>
				<li>产品名称</li>
				<li>融资对象</li>
				<li>融资类型</li>
				<li>其他要素</li>
			</ul>
		</div>
		<div class="body select-content">
			<ul class="selected-ul"></ul>
		</div>
	</div>
	<div class="arrows-box">
		<div class="arrow-btns">
			<button class="arrow-btn right">&#8250;</button>
			<button class="arrow-btn left">&#8249;</button>
		</div>
	</div>
		<div class="select-box right">
		<div class="select-box-title">
			<span>未绑定的产品</span>
		</div>
		<div class="search unselect">
			<ul>
				<li class="title">产品名称</li>
				<li class="input"><input name="attr1" style="width:95px"></li>
				<li class="title">融资对象</li>
				<li class="input"><input name="attr2" style="width:95px"></li>
				<li class="title">其他要素</li>
				<li class="input"><input name="attr3" style="width:95px"></li>
			</ul>
			<ul>
				<li class="title">产品名称</li>
				<li class="input"><input name="attr4" style="width:95px"></li>
				<li class="title">融资对象</li>
				<li class="input"><input name="attr5" style="width:95px"></li>
				<li class="title"></li>
				<li class="input"><button style="width:80px" type="button" searchType="unselect">查询</button>
			</ul>
		</div>
		<div class="head">
			<ul>
				<li style="width:32px">
				    <input type="checkbox" class="checkbox-all" id="checkbox-all-unselect" />
					<label for="checkbox-all-unselect"></label>
				</li>
				<li>产品名称</li>
				<li>融资对象</li>
				<li>融资类型</li>
				<li>其他要素</li>
			</ul>
		</div>
		<div class="body select-content">
			<ul class="unselect-ul"></ul>
		</div>
	</div>
<input id="unitType" value="<%=request.getParameter("unitType")%>"/>
<input id="unitId" value="<%=request.getParameter("unitId")%>"/>	
</div>

<!--双向选择js-->
<script src="js/index.js"></script>
</body>
</html>
